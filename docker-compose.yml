redis:
  image: redis
  restart: always
  ports:
    - "6379"

frontend:
  image: gcr.io/node-chat-gke/frontend:latest
  ports:
    - "3000:3000"
  links:
    - websocket
  volumes:
   - ~/dev/node-chat/frontend:/usr/src/app
  command: sh -c 'yarn; yarn global add nodemon; nodemon index.js'

websocket:
  image: gcr.io/node-chat-gke/websocket:latest
  ports:
    - "3001:3001"
  links:
    - redis
  volumes:
   - ~/dev/node-chat/websocket:/usr/src/app
  command: sh -c 'yarn; yarn global add nodemon; nodemon index.js'
